<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./normalize.css">

</head>
<body>
    <section>
        <h1>Idea Sharing App</h1>
        <h3>Simple Ideas sharing App dedicated to use as a platform for people to share their ideas.</h3>
    </section>
    <form class="idea-form">
      <h4>What is in your mind?</h4>
      <div class="form-control">
        <input
          type="text"
          name="title"
          class="input-title"
          placeholder="e.g. what is AI?"
          required
        />
        <input
          type="text"
          name="subtitle"
          class="input-subtitle"
          placeholder="e.g. Exploring the trending subject"
          required
        />
         <input
          type="text"
          name="name"
          class="input-author"
          placeholder="e.g. Abraham Bogale"
          required
        />
        <textarea
          type="text"
          name="body"
          class="text-area"
          required
        ></textarea>
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>

    <section class="ideas"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
</body>
</html>
