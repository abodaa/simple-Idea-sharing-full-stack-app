<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./normalize.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

</head>
<body>
  <div class="hero-container">


    <section class="hero-intro">
        <h1 class="hero-title">Do you have a great idea?</h1>
        <h3 class="hero-subtitle">Hasab is a small web app that makes it easy to share your ideas with others, get feedback, and collaborate on projects.</h3>
    </section>
    <form class="idea-form">
      <div class="form-control">
        <input
          type="text"
          name="title"
          class="input-title"
          placeholder="Title | e.g. what is AI?"
          required
        />
        <input
          type="text"
          name="subtitle"
          class="input-subtitle"
          placeholder="Subtitle | e.g. Exploring the trending subject"
          required
        />
         <input
          type="text"
          name="name"
          class="input-author"
          placeholder="Author | e.g. Abraham Bogale"
          required
        />
        <textarea
          type="text"
          name="body"
          class="text-area"
          placeholder="Elaborate your idea here ..."
          required
        ></textarea>
        <button type="submit" class="submit-btn">Share Your Idea</button>
      </div>
      <div class="form-alert"></div>
    </form>
  </div>

    <section class="ideas"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
</body>
</html>
